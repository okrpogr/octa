<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Log</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #232323;
      color: #daff7d;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #009554;
      padding: 15px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.5em;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #333633;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    input, button, select {
      font-family: inherit;
      padding: 10px;
      border: none;
      border-radius: 8px;
    }
    input {
      flex: 1;
      background: #232323;
      color: #daff7d;
    }
    button {
      background-color: #009554;
      color: #daff7d;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover { background-color: #00b46a; }
    select { background: #232323; color: #daff7d; }
    .meal-section { margin-top: 20px; }
    .meal-section h3 { margin-bottom: 10px; }
    .food-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #232323;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .totals {
      margin-top: 20px;
      background-color: #009554;
      color: #232323;
      padding: 15px;
      border-radius: 8px;
      font-weight: 600;
    }
    .back-btn {
      display: block;
      margin: 25px auto 0;
      text-align: center;
      background-color: #009554;
      color: #232323;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      transition: 0.3s ease;
      width: fit-content;
    }
    .back-btn:hover { background-color: #00b46a; }
    .status { text-align: center; color: #daff7d; font-style: italic; }
    .suggestions { margin-bottom: 10px; border: 1px solid #009554; border-radius: 8px; padding: 5px; }
    #userFoodForm input { margin-bottom:5px; width: 100%; }
    #userFoodForm button { margin-top:5px; }
  </style>
</head>
<body>
  <header>Food Log</header>

  <div class="container">
    <div class="input-group">
      <input type="text" id="foodSearch" placeholder="Search for a food..." />
      <input type="number" id="servingSize" placeholder="grams (100 default)" />
      <select id="mealType">
        <option value="breakfast">Breakfast</option>
        <option value="lunch">Lunch</option>
        <option value="dinner">Dinner</option>
      </select>
      <button id="searchFoodBtn">Search</button>
      <button id="addUserFoodBtn">+ Add Your Own Food</button>
    </div>
    <p class="status" id="status"></p>

    <!-- User Food Form -->
    <div id="userFoodForm" style="display:none; background:#444; padding:10px; border-radius:8px; margin-bottom:15px;">
      <input type="text" id="userFoodName" placeholder="Food name" />
      <input type="number" id="userFoodCalories" placeholder="Calories per 100g" />
      <input type="number" id="userFoodProtein" placeholder="Protein (g)" />
      <input type="number" id="userFoodCarbs" placeholder="Carbs (g)" />
      <input type="number" id="userFoodFat" placeholder="Fat (g)" />
      <input type="number" id="userFoodServing" placeholder="Serving size (g, default 100)" />
      <button id="saveUserFoodBtn">Save Food</button>
      <button id="cancelUserFoodBtn">Cancel</button>
    </div>

    <!-- Breakfast Section -->
    <div class="meal-section" id="breakfastSection">
      <h3>Breakfast</h3>
      <div class="food-list suggestions" id="breakfastSuggestions"></div>
      <div class="food-list" id="breakfastList"></div>
    </div>

    <!-- Lunch Section -->
    <div class="meal-section" id="lunchSection">
      <h3>Lunch</h3>
      <div class="food-list suggestions" id="lunchSuggestions"></div>
      <div class="food-list" id="lunchList"></div>
    </div>

    <!-- Dinner Section -->
    <div class="meal-section" id="dinnerSection">
      <h3>Dinner</h3>
      <div class="food-list suggestions" id="dinnerSuggestions"></div>
      <div class="food-list" id="dinnerList"></div>
    </div>

    <div class="totals" id="totals">
      <p>Calories: <span id="totalCalories">0</span> / <span id="tdeeCalories">0</span> kcal</p>
      <p>Protein: <span id="totalProtein">0</span> g</p>
      <p>Carbs: <span id="totalCarbs">0</span> g</p>
      <p>Fat: <span id="totalFat">0</span> g</p>
    </div>

    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

<script>
const apiKey = "a3I7YnBVHUdNxic6VkfplY5qGV1mxgjUeytBeWYU";
const searchFoodBtn = document.getElementById("searchFoodBtn");
const foodSearch = document.getElementById("foodSearch");
const servingSizeInput = document.getElementById("servingSize");
const mealTypeSelect = document.getElementById("mealType");
const statusText = document.getElementById("status");

const breakfastList = document.getElementById("breakfastList");
const lunchList = document.getElementById("lunchList");
const dinnerList = document.getElementById("dinnerList");

const breakfastSuggestions = document.getElementById("breakfastSuggestions");
const lunchSuggestions = document.getElementById("lunchSuggestions");
const dinnerSuggestions = document.getElementById("dinnerSuggestions");

let totalCalories = 0, totalProtein = 0, totalCarbs = 0, totalFat = 0;

// User-added foods
let userFoods = JSON.parse(localStorage.getItem("userFoods")) || [];

function saveUserFoods() {
  localStorage.setItem("userFoods", JSON.stringify(userFoods));
}

// Retrieve TDEE from localStorage
let tdee = Number(localStorage.getItem("tdee")) || 2000;
document.getElementById("tdeeCalories").textContent = tdee;

// --- Load saved food log on page load ---
function loadFoodLog() {
  const log = JSON.parse(localStorage.getItem("foodLog"));
  if (!log) return;

  function addItemsToList(listElement, items) {
    items.forEach(text => {
      const div = document.createElement("div");
      div.classList.add("food-item");
      div.textContent = text;
      listElement.appendChild(div);
    });
  }

  addItemsToList(breakfastList, log.breakfast || []);
  addItemsToList(lunchList, log.lunch || []);
  addItemsToList(dinnerList, log.dinner || []);

  totalCalories = log.totals?.calories || 0;
  totalProtein = log.totals?.protein || 0;
  totalCarbs = log.totals?.carbs || 0;
  totalFat = log.totals?.fat || 0;
  updateTotals();
}

loadFoodLog();

// --- Save food log to localStorage ---
function saveFoodLog() {
  const log = {
    breakfast: Array.from(breakfastList.children).map(item => item.textContent),
    lunch: Array.from(lunchList.children).map(item => item.textContent),
    dinner: Array.from(dinnerList.children).map(item => item.textContent),
    totals: {
      calories: totalCalories,
      protein: totalProtein,
      carbs: totalCarbs,
      fat: totalFat
    }
  };
  localStorage.setItem("foodLog", JSON.stringify(log));
}

// --- Add Food to Meal ---
function addFoodToMeal(food, mealType, servingSize) {
  const factor = servingSize / 100;
  const calories = food.calories * factor;
  const protein = food.protein * factor;
  const carbs = food.carbs * factor;
  const fat = food.fat * factor;

  const mealList = mealType === "breakfast" ? breakfastList :
                   mealType === "lunch" ? lunchList :
                   dinnerList;

  const mealDiv = document.createElement("div");
  mealDiv.classList.add("food-item");
  mealDiv.innerHTML = `
    <span>${food.name} (${servingSize}g)</span>
    <span>${calories.toFixed(1)} kcal | P:${protein.toFixed(1)}g C:${carbs.toFixed(1)}g F:${fat.toFixed(1)}g</span>
  `;
  mealList.appendChild(mealDiv);

  totalCalories += calories;
  totalProtein += protein;
  totalCarbs += carbs;
  totalFat += fat;
  updateTotals();

  saveFoodLog();
}

// --- User Food Form Handlers ---
const addUserFoodBtn = document.getElementById("addUserFoodBtn");
const userFoodForm = document.getElementById("userFoodForm");
const saveUserFoodBtn = document.getElementById("saveUserFoodBtn");
const cancelUserFoodBtn = document.getElementById("cancelUserFoodBtn");

addUserFoodBtn.addEventListener("click", () => { userFoodForm.style.display = "block"; });
cancelUserFoodBtn.addEventListener("click", () => { userFoodForm.style.display = "none"; });

saveUserFoodBtn.addEventListener("click", () => {
  const name = document.getElementById("userFoodName").value.trim();
  const calories = parseFloat(document.getElementById("userFoodCalories").value) || 0;
  const protein = parseFloat(document.getElementById("userFoodProtein").value) || 0;
  const carbs = parseFloat(document.getElementById("userFoodCarbs").value) || 0;
  const fat = parseFloat(document.getElementById("userFoodFat").value) || 0;
  const servingSize = parseFloat(document.getElementById("userFoodServing").value) || 100;
  const mealType = mealTypeSelect.value;

  if (!name) { alert("Please enter a food name!"); return; }

  const newFood = { name, calories, protein, carbs, fat };
  userFoods.push(newFood);
  saveUserFoods();
  addFoodToMeal(newFood, mealType, servingSize);

  document.getElementById("userFoodName").value = "";
  document.getElementById("userFoodCalories").value = "";
  document.getElementById("userFoodProtein").value = "";
  document.getElementById("userFoodCarbs").value = "";
  document.getElementById("userFoodFat").value = "";
  document.getElementById("userFoodServing").value = "";

  userFoodForm.style.display = "none";
});

// --- Search Food Button ---
searchFoodBtn.addEventListener("click", () => {
  const query = foodSearch.value.trim();
  const servingSize = parseFloat(servingSizeInput.value) || 100;
  const mealType = mealTypeSelect.value;

  if (!query) { alert("Please enter a food name!"); return; }
  statusText.textContent = "Searching...";

  let suggestionList = mealType === "breakfast" ? breakfastSuggestions :
                       mealType === "lunch" ? lunchSuggestions :
                       dinnerSuggestions;
  suggestionList.innerHTML = "";

  // --- Add User Foods as suggestions ---
  userFoods.forEach(food => {
    const factor = servingSize / 100;
    const calories = food.calories * factor;
    const protein = food.protein * factor;
    const carbs = food.carbs * factor;
    const fat = food.fat * factor;

    const div = document.createElement("div");
    div.classList.add("food-item");
    div.innerHTML = `
      <span>${food.name} (${servingSize}g)</span>
      <span>${calories.toFixed(1)} kcal | P:${protein.toFixed(1)}g C:${carbs.toFixed(1)}g F:${fat.toFixed(1)}g</span>
      <button>Add</button>
    `;
    div.querySelector("button").addEventListener("click", () => {
      addFoodToMeal(food, mealType, servingSize);
      suggestionList.innerHTML = "";
    });
    suggestionList.prepend(div);
  });

  // --- Fetch from USDA API ---
  fetch(`https://api.nal.usda.gov/fdc/v1/foods/search?api_key=${apiKey}&query=${encodeURIComponent(query)}&pageSize=5`)
    .then(res => res.json())
    .then(data => {
      if (!data.foods || data.foods.length === 0) {
        statusText.textContent = "Food not found in database.";
        return;
      }

      data.foods.forEach(food => {
        if (!food.foodNutrients || food.foodNutrients.length === 0) return;

        let calories=0, protein=0, carbs=0, fat=0;
        food.foodNutrients.forEach(n => {
          const name = n.nutrientName.toLowerCase();
          if (name.includes("energy")) calories=n.value;
          if (name.includes("protein")) protein=n.value;
          if (name.includes("carbohydrate")) carbs=n.value;
          if (name.includes("total lipid") || name.includes("fat")) fat=n.value;
        });

        const factor = servingSize / 100;
        calories *= factor;
        protein *= factor;
        carbs *= factor;
        fat *= factor;

        const suggestionDiv = document.createElement("div");
        suggestionDiv.classList.add("food-item");
        suggestionDiv.innerHTML = `
          <span>${food.description} (${servingSize}g)</span>
          <span>${calories.toFixed(1)} kcal | P:${protein.toFixed(1)}g C:${carbs.toFixed(1)}g F:${fat.toFixed(1)}g</span>
          <button>Add</button>
        `;
        suggestionDiv.querySelector("button").addEventListener("click", () => {
          addFoodToMeal({name: food.description, calories, protein, carbs, fat}, mealType, servingSize);
          suggestionList.innerHTML = "";
        });
        suggestionList.prepend(suggestionDiv);
      });

      statusText.textContent = "";
    })
    .catch(err => { console.error(err); statusText.textContent = "Error fetching data. Try again."; });
});

function updateTotals() {
  document.getElementById("totalCalories").textContent = totalCalories.toFixed(1);
  document.getElementById("totalProtein").textContent = totalProtein.toFixed(1);
  document.getElementById("totalCarbs").textContent = totalCarbs.toFixed(1);
  document.getElementById("totalFat").textContent = totalFat.toFixed(1);
}
</script>

</body>
</html>
