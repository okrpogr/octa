<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Goals</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #232323;
            color: #daff7d;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #009554;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.5em;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #333633;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 500;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            background-color: #232323;
            color: #daff7d;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #009554;
            color: #232323;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #00b46a;
        }
    </style>
</head>

<body>
    <header>Fitness Goals</header>

    <div class="container">
        <h2>What are your fitness goals?</h2>

        <label for="goal">Goal:</label>
        <select id="goal">
            <option value="lose_quick">Lose Weight (quick)</option>
            <option value="lose_slow">Lose Weight (more sustainable!)</option>
            <option value="maintain_weight">Maintain Weight</option>
            <option value="gain_slow">Gain Weight (taking it slow)</option>
            <option value="gain_quick">Gain Weight (quick)</option>
        </select>

        <label for="experience">Experience Level:</label>
        <select id="experience">
            <option value="beginner">Beginner (0-6 months)</option>
            <option value="intermediate">Intermediate (6 months - 2 years)</option>
            <option value="advanced">Advanced (2+ years)</option>
        </select>

        <label for="type">Fitness Type:</label>
        <select id="type">
            <option value="">Select Type</option>
            <option value="casual">Casual / Lifestyle</option>
            <option value="fat_loss">Fat Loss</option>
            <option value="bodybuilder">Muscle Gain / Bodybuilder</option>
            <option value="athlete">Athlete / Sports</option>
            <option value="endurance">Runner / Endurance</option>
            <option value="strength">Strength</option>
        </select>

        <button id="calculate-btn">Let's see my plan!</button>
    </div>

    <script>
        document.getElementById('calculate-btn').addEventListener('click', function () {
            let goal = document.getElementById('goal').value;
            let experience = document.getElementById('experience').value;
            let type = document.getElementById('type').value;

            if (!goal || !experience || !type) {
                alert("Please fill out all fields.");
                return;
            }

            localStorage.setItem("goal", goal);
            localStorage.setItem("experience", experience);
            localStorage.setItem("type", type);

            window.location.href = "results.html";
        });
    </script>
</body>

</html>
